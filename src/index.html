<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fractal Generator</h1>
        <form id="equation-form">
            <label for="equation-input">Enter Equation:</label>
            <input type="text" id="equation-input" name="equation" required>
            <button type="button" id="generate-button">Generate Fractal</button>
        </form>
        <div id="fractal-container"></div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
